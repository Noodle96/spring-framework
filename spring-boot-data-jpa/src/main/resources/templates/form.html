<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

        <!--  NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                        <a class="navbar-brand" href="#">Spring Boot</a>
                        <button class="navbar-toggler" type="button"
                                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                        <li class="nav-item"><a class="nav-link active"
                                                aria-current="page" href="#">Home</a></li>
                                        <li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
                                        </li>
                                        
                                </ul>
                        </div>
                </div>
        </nav>
        
        <div class="container">
	<h1 th:text="${titulo}" class="text-primary border border-dark border-top-0 border-start-0 border-end-0"></h1>
	<form th:action="@{/form}" th:object=${cliente} method="post">
		<table>
		
		<input type="hidden" th:field="*{id}" />
		
		
		<tr>
                      <td>Nombre</td>
                      <td><input  type="text" th:field="*{nombre}" class="form-control"/></td>
                </tr>
                
                <tr>
                      <td>Apellido</td>
                      <td><input type="text" th:field="*{apellido}" class="form-control"/></td>
                </tr>
                
                <tr>
                      <td>Email</td>
                      <td><input type="email" th:field="*{email}" class="form-control"   /></td>
                </tr>
                
                <tr>
                      <td><input type="submit" value="Crear Cliente" class ="btn btn-primary"/></td>
                </tr>

		</table>
	</form>
	</div>   
</body>
</html>
